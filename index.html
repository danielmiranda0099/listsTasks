<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/c4ecc39a04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>LISTTASKS</title>
</head>
<body>
    <header>
        <h1>TODOLIST</h1>
    </header>

    <div class="container">
        <div class="container-form">
            <form class="form" action="">
                <input id="title" type="text" placeholder="Task" required>

                <div class="check-color">
                    
                    <label class="container-input-radio"><h1>
                        <input type="radio" name="color" checked="checked" value="#64b5f6">
                        <span class="checkmark uno"></span>
                    </label>
                    <label class="container-input-radio"><h1>
                        <input type="radio" name="color" value="#81c784">
                        <span class="checkmark dos"></span>
                    </label>
                    <label class="container-input-radio"><h1> 
                        <input type="radio" name="color" value="#f06292">
                        <span class="checkmark tres"></span>
                    </label>
                    <label class="container-input-radio"><h1>  
                        <input type="radio" name="color" value="#ba68c8">
                        <span class="checkmark cua"></span>
                    </label>
                    
                </div>
                <input class="save" type="submit" value="SAVE TASK">
            </form>
        </div>

        <div class="container-tasks">



        </div>
    </div>

    <script src="./script/main.js" type="module"></script>
</body>
</html>
