<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/c4ecc39a04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>LISTTASKS</title>
</head>
<body>
    <header>
        <h1>TODOLIST</h1>
    </header>

    <div class="container">
        <div class="container-form">
            <form class="form" action="">
                <input id="title" type="text" placeholder="Task" required>

                <div class="check-color">
                    <input type="radio" name="color" value="#64b5f6"> Blue <br>
                    <input type="radio" name="color" value="#81c784"> Green <br>
                    <input type="radio" name="color" value="#f06292"> Pink <br> 
                    <input type="radio" name="color" value="#ba68c8"> Purple <br>
                </div>
                <input class="save" type="submit" value="SAVE TASK">
            </form>
        </div>

        <div class="container-tasks">



        </div>
    </div>

    <script src="./script/main.js" type="module"></script>
</body>
</html>
